<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="style.css">
	<title> Add Recipe </title>
	</head>
<body>
	<header> Add a recipe </header>
	<div id="container">
		<form>
			Title (required) <br>
			<input type="text" name="title" placeholder="Can use up to 3 words"><br>
		</form>
		<div id="upload"> 
			<div id="upload-content">
			<ul> Upload photo </ul>
			<ul> or </ul>
			<ul> provide URL </ul>
			<ul> <input type="text" name="url"> </ul> 
			</div>
		</div>
	<div id="ingredients">
		<form>
			Ingredients (one item per line) <br>
			<ul><input type="text" name="ingredient"></ul>
			<ul><input type="text" name="ingredient"></ul>
			<ul><input type="text" name="ingredient"></ul>
			<ul><input type="text" name="ingredient"></ul>
			<ul><input type="text" name="ingredient"></ul>
		</form>
	</div>
	<button id="add-more-ingredients"><b>+</b> Add more ingredients</button>
	</div>
	<div id="steps">
		<form>
			Steps (one step per line) <br>
			<ul><input type="text" name="step"></ul>
			<ul><input type="text" name="step"></ul>
			<ul><input type="text" name="step"></ul>
		</form>
	</div>
	<ul><button id="add-more-steps"><b>+</b> Add more steps</button></ul>
	<ul><button id="save">Save</button></ul>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="script.js"></script>
</body>
</html>
